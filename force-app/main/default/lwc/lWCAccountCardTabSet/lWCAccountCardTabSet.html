<template>
    <lightning-accordion active-section-name={section} onsectiontoggle={handleSectionToggle}>
        <lightning-accordion-section name="A" label={contactRelationsAccordionLabel} aria-expanded="false">
            <template if:false={accountContactRelations}>
                <div class="exampleHolder">
                    <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
                </div>
            </template>
            <template if:true={accountContactRelations}>
                <template for:each={accountContactRelations} for:item="contactRelation">
                    <div key={contactRelation.Id}>
                        <div class="slds-grid slds-gutters">
                            <div class="slds-col">
                                <lightning-button variant="base" label={contactRelation.Contact.Name}
                                    data-id={contactRelation.Id} onclick={navigateToContactRelation}>
                                </lightning-button>
                            </div>
                            <div class="slds-col">
                                <div class="slds-p-top_xx-small">
                                    <strong>Created Date: </strong><lightning-formatted-date-time value={contactRelation.CreatedDate}></lightning-formatted-date-time> 
                                </div>
                                </div>
                        </div>
                    </div>
                </template>
            </template>
        </lightning-accordion-section>
        <lightning-accordion-section name="B" label={contactsAccordionLabel}
        data-id={accountId} onclick={loadRelatedContacts}>
            <template if:false={contacts}>
                <div class="exampleHolder">
                    <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
                </div>
            </template>
            <template if:true={contacts}>
                <template for:each={contacts} for:item="contact">
                    <div key={contact.Id}>
                        <div class="slds-grid slds-gutters">
                            <div class="slds-col">
                                <lightning-button variant="base" label={contact.Name}
                                    data-id={contact.Id} onclick={navigateToContact}>
                                </lightning-button>
                            </div>
                            <div class="slds-col">
                                <div class="slds-p-top_xx-small">
                                    <strong>Created Date: </strong><lightning-formatted-date-time value={contact.CreatedDate}></lightning-formatted-date-time> 
                                </div>
                            </div>
                        </div>
                    </div>
                </template>

            </template>
        </lightning-accordion-section>
        <lightning-accordion-section name="C" label={oppurtunitiesAccordionLabel}>
            <template if:false={loadedOportunities}>
                <div class="exampleHolder">
                    <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
                </div>
            </template>
            <template if:true={loadedOportunities}>
                Three Content !

            </template>
        </lightning-accordion-section>
    </lightning-accordion>
</template>
